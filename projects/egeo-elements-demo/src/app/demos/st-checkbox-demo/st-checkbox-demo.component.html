<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid demo-layout">
      <h1 class="title">Theme customization</h1>
      <p class="paragraph">You can customize some styles using the following css variables</p>
      <demo-css-property-table [cssProperties]="cssProperties"></demo-css-property-table>

      <h1 class="title">Inline</h1>
      <div class="col-md-6">
         <form>
            <st-checkbox name="nameA" value="1"><span>Option A</span>
            </st-checkbox>
            <st-checkbox name="nameA" value="2"><span>Option B</span>
            </st-checkbox>
            <st-checkbox name="nameA" value="3" [disabled]="true"><span>Option C (disabled)</span>
            </st-checkbox>
            <st-checkbox name="nameA" value="3" [disabled]="true" [checked]="true">
               <span>Option C (disabled and checked)</span>
            </st-checkbox>
         </form>
      </div>

      <div class="row">
         <div class="col-md-12">
            <h1 class="title">Block</h1>
         </div>
         <div class="col-md-6">
            <form class="checkbox-flex">
               <st-checkbox name="nameB" value="1"><span>Option A</span>
               </st-checkbox>
               <st-checkbox name="nameB" value="2"><span>Option B</span>
               </st-checkbox>
               <st-checkbox name="nameB" value="3"><span>Option C</span>
               </st-checkbox>
            </form>
         </div>
      </div>

   </section>
</st-docs>
