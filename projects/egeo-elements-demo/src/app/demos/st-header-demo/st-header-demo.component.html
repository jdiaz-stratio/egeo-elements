         </div>
         <div class="st-header-shortcut-buttons">
            <span class="st-header-shortcut-buttons__button icon-search" [class.active]="activeButton === 0" (click)="onActiveButton(0)"></span>
            <span class="st-header-shortcut-buttons__button icon-paper-clip" [class.active]="activeButton === 1"  (click)="onActiveButton(1)"></span>
            <span class="st-header-shortcut-buttons__button icon-cog" [class.active]="activeButton === 2"  (click)="onActiveButton(2)"></span>
         </div>
         <div class="st-header-user-menu" (clickOutside)="toggleUserProfile()">
            <span class="st-header-user-info">
               <span class="st-header-user-info__name-line">
                  <span class="st-header-user-info__name">Pablo García</span>
                   <st-pop-over class="st-header-user-info__arrow"
                                [hidden]="!showUserProfileMenu"
                                [offset]="{x: -10, y: 10}"
                                [showArrow]="false">
                     <div pop-over-button (click)="toggleUserProfile()">
                        <i class="icon-arrow4_down"></i>
                     </div>
                     <div pop-over-content>
                        <div class="st-user-profile-container">
                           <div class="st-user-action">
                              <span><i class="icon icon-exit2"></i></span>
                              <span>Logout</span>
                           </div>
                        </div>
                     </div>
                   </st-pop-over>

               </span>
               <span class="st-header-user-info__description">Software Designer</span>
            </span>

         </div>
      </st-header>

      <div class="content-after-header">
         <router-outlet></router-outlet>
      </div>
   </div>
</st-docs>
