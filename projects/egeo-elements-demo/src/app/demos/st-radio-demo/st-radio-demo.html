<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid">
      <form [formGroup]="form" novalidate autocomplete="off">
         <h1>Radio buttons in horizontal</h1>

         <st-radio-group class="radio-inline">
            <st-radio value="1">Enabled 1</st-radio>
            <st-radio value="2" [disabled]="false">Enabled 2</st-radio>
            <st-radio value="3" [checked]="true" [disabled]="true">Disabled checked</st-radio>
         </st-radio-group>
         <br>
         <br>
         <h1>Radio buttons in vertical</h1>

         <st-radio-group class="radio-flex">
            <st-radio value="1">Enabled 1</st-radio>
            <st-radio value="2" [disabled]="false">Enabled 2</st-radio>
            <st-radio value="3" [checked]="true" [disabled]="true">Disabled checked</st-radio>
         </st-radio-group>
      </form>
   </section>
</st-docs>
