<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <section class="container-liquid">
      <div class="example">
         <h1 class="example-title"> Default file button </h1>
         <st-file-button text="IMPORT" accepted='json' (selected)="onUploadValidFile($event)" (error)="onUploadInvalidFile()">
         </st-file-button>
      </div>
      <div class="example">
         <h1 class="example-title"> Secondary link button </h1>
         <div class="col-md-3">

            <st-file-button text="Upload Json" accepted='json' buttonClass="button button-link" (selected)="onUploadValidFile($event)"
                (error)="onUploadInvalidFile()">
            </st-file-button>
         </div>
      </div>
   </section>
</st-docs>
