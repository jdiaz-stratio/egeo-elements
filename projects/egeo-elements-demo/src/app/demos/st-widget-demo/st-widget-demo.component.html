<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
      <section class="container">
            <h2>Loading Data</h2>
            <div class="row">
               <div class="col-md-4">
                  <st-widget title="widget" class="widget-demo" [loading]=true>
                     <div class="widget-demo__content"></div>
                  </st-widget>
               </div>
               <div class="col-md-4">
                  <st-widget title="widget" class="widget-demo" [loading]=true overwriteLoadingData="Text overwrited">
                     <div class="widget-demo__content"></div>
                  </st-widget>
               </div>
            </div>
            <h2>Loaded Data</h2>
            <div class="row">
               <div class="col-md-4">
                  <st-widget title="widget" class="widget-demo">
                     <div class="widget-demo__content"></div>
                  </st-widget>
               </div>
               <div class="col-md-4">
                  <st-widget title="widget" class="widget-demo" [draggable]="false">
                     <div class="widget-demo__content">
                        Not draggable widget
                     </div>
                  </st-widget>
               </div>
               <div class="col-md-4">
                  <st-widget title="widget" class="widget-demo" [displaySettingsButton]="false">
                     <div class="widget-demo__content">
                        Widget without settings button
                     </div>
                  </st-widget>
               </div>
            </div>

         </section>
</st-docs>
