<div class="head">
   <div class="header-container">
      <egeo-title title="Fonts"></egeo-title>
      <div *ngIf="hasNotification" class="notification" [style.opacity]="opacity">
         {{notification}}
         <i class="icon-cross close-button" (click)="closeNotification()"></i>
      </div>
      <st-search placeholder="Search font" [value]="searched" [debounce]="200" (search)="onSearchResult($event)"></st-search>
   </div>
</div>
<div class="list">
   <div *ngFor="let fontGroup of fontsList" class="group">
      <span class="subtitle">{{categoryToString(fontGroup[0].category)}}</span>
      <div class="category">
         <div *ngFor="let font of fontGroup | stFilterList:searchBy:searchValue">
            <font-demo [font]="font" (copyFontName)="onCopyFontName($event)"></font-demo>
         </div>
      </div>
   </div>
</div>
