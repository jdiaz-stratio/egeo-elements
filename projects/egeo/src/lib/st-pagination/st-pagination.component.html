<div class="st-pagination pagination">
   <div *ngIf="hasOptions" class="label st-pagination__per-page">
      <p class="st-pagination__label">{{label.element}} {{label.perPage}}</p>
      <st-select class="st-pagination__selector" [options]="items" [selected]="selectedItem" (select)="onChangePerPage($event)" [attr.id]="selectId"></st-select>
   </div>

   <div class="label current-page-info">
      <p class="st-pagination__label">{{firstItem}}-{{lastItem}} {{label.of || 'of'}} {{total}}</p>

      <div class="buttons">
         <button class="button button-toolbar" [attr.id]="buttonPrevId" [disabled]="disablePrevButton" type="button" (click)="prevPage()">
            <i class="icon-arrow2_left"></i>
         </button>
         <button class="button button-toolbar" [attr.id]="buttonNextId" [disabled]="disableNextButton" type="button" (click)="nextPage()">
            <i class="icon-arrow2_right"></i>
         </button>
      </div>
   </div>
</div>
