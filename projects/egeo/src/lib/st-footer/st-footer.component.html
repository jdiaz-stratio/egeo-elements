<footer class="footer st-footer">
   <div class="st-footer-container">
      <div class="logo st-footer-logo" *ngIf="image">
         <img [src]="image">
      </div>
      <div class="st-footer-content">
         <span class="text st-footer-text" *ngIf="rightsText">{{ rightsText }}</span>

         <ul class="st-footer-links links" *ngIf="links.length">
            <li *ngFor="let link of links; let index = index">
               <span *ngIf="link.icon" class="icon" [ngClass]="link.icon" [title]="link.title" (click)="goToLink(link)"></span>
               <span  *ngIf="!link.icon" class="link" (click)="goToLink(link)" [attr.id]="qaTag + '-link-' + index">{{ link.title }}</span>
            </li>
         </ul>
      </div>
   </div>
</footer>
