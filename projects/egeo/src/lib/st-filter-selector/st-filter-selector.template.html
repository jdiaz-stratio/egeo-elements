<st-dropdown-menu
   class="st-filter-selector"
   [items]="filterList"
   [active]="openFilter"
   [placement]="menuPlacement"
   [openToLeft]="menuAlignedToRight"
   [visualMode]="sectionMenuVisualMode"
   (change)="onClickFilter($event)"
   (clickOutside)="onCloseFilter()">
   <div (click)="onChangeFilterVisibility()" class="filter-title">
      <span>{{ selected?.label }}</span>
      <i class="icon-arrow2_down arrow"></i>
   </div>
</st-dropdown-menu>
