<div class="st-modal-container">
  <section class="st-modal" [style.width.px]="width">
    <ng-container *ngIf="emptyModal">
      <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="!emptyModal">
      <div class="st-modal-header">
        <div class="container">
          <p class="title" *ngIf="modalTitle && modalTitle.length">{{modalTitle}}</p>
          <ng-content select=[st-modal-title]></ng-content>
          <span class="icon-cross close-button" 
            *ngIf="!hideCloseBtn"
            (click)="onClose.emit()"></span>
        </div>
      </div>
      <div class="st-modal-body">
        <div class="container">
          <ng-content></ng-content>
        </div>
      </div>
    </ng-container>
  </section>
</div>
