<div class="st-modal-container">
   <section *ngIf="emptyModal" class="st-modal" [ngClass]="{'st-modal-fullscreen': isFullscreen}" [ngStyle]="modalStyles" [hidden]="emptyModal">
      <div #stModalBodyEmpty></div>
   </section>
   <section *ngIf="!emptyModal" class="st-modal" [ngClass]="{'st-modal-fullscreen': isFullscreen}" [ngStyle]="modalStyles" [hidden]="!emptyModal">
      <div class="st-modal-header">
         <div class="container">
            <p class="title">{{title}}</p> <span class="icon-cross close-button" *ngIf="showCloseBtn" (click)="onClose()"></span>

            <st-modal-buttons *ngIf="isFullscreen" [buttonConfig]="buttons" [fullscreen]="isFullscreen" (click)="click.emit($event)"></st-modal-buttons>
         </div>
      </div>
      <div class="st-modal-body">
         <div class="container">

            <div *ngIf="isMessageModal" class="message">
               <h1 id="st-modal-message-plain-title" class="st-modal-message-plain-title">{{messageTitle}}</h1>
               <p id="st-modal-message-plain-message" class="st-modal-message-plain-message">{{message}}</p>
            </div>
            <div *ngIf="isComplexMessageModal" [innerHTML]="html" id="st-modal-message-html"></div>
            <div #stModalBody id="st-modal-message-component"></div>

         </div>
      </div>
      <footer class="st-modal-footer" *ngIf="buttons && buttons.length > 0">
         <div class="container">
            <st-modal-buttons *ngIf="!isFullscreen" [buttonConfig]="buttons" (click)="click.emit($event)"></st-modal-buttons>
         </div>
      </footer>
   </section>
</div>
